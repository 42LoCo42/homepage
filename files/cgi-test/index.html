<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<title>CGI-Test</title>
		<link rel="stylesheet" href="/index.css"/>
	</head>
	<body style="display: none">
		<h1>Interface for cgi-test</h1>
		<h5><a href="..">Back</a></h5>
		<form method="get" action="cgi-test.sh">
			Value 1: <input name="value1"/>
			Value 2: <input name="value2"/>
			<input type="submit" value="Send GET"/>
		</form>

		<form method="post" action="cgi-test.sh">
			Value 1: <input name="value1"/>
			Value 2: <input name="value2"/>
			<input type="submit" value="Send POST"/>
		</form>

		<form method="post" enctype="multipart/form-data" action="cgi-test.sh?upload" style="margin-top: 10px;">
			Upload a file: <input type="file" name="upload" accept=".*"/>
			<input type="submit" value="Upload"/>
		</form>
	</body>
</html>
